<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <h2>Modal Popup Example</h2>
    <button id="open-modal">Open Modal</button>

            <button id="close-modal">Close</button>

    <script src="./assets/js/script.js"></script>
</body>
